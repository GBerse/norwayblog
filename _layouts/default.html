<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <title>
      {% if page.title %}
          {{ page.title }}
      {% else %} 
          {{ site.name }} &mdash; {{ site.description }}
      {% endif %}
    </title>

    {% if site.highlighter %}
    <link rel='stylesheet' href="{{ '/assets/css/main.css' | relative_url }}" type='text/css'>
    {% endif %}
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type="text/javascript" async
	    src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    {% if site.annotate_links %}
        <script type="text/javascript" src = "{{ '/assets/js/annotate.js' | relative_url }}"></script>
    {% endif %}
    {% seo %}
  </head>
  <body {% if site.bgcolor %} bgcolor = {{ site.bgcolor }} {% endif %}>
    <div class = "container">
      {% include header.html %}

      {{ content }}
      <hr>
      <p class = "post-meta"> Powered by <a href="https://jekyllrb.com/">Jekyll</a> and <a href="https://github.com/chainsawriot/profdr">profdr theme</a></p>
    </div>
  </body>
</html>
