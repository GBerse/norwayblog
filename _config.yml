name: "Undrained in Norway"
description: "Last update: 10-26-2021"
author:
  name: dirtlover

url: '' 
baseurl: ''

collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Set this to "#c0c0c0" for the 90s effect
# This color is inspired by Bjarne Stroustrup's homepage
# https://www.stroustrup.com/index.html
bgcolor: "#FFFBFB"

markdown: kramdown
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
paginate: 20
paginate_path: /page-:num

date_format: "%b %-d, %Y"

#disqus-id: your-disqus-id

source: .
destination: ./_site

sass:
    style: :compressed
    sass_dir: assets/css/

exclude:
  - docs
  - profdr*
  - LICENSE
  - README.md
  - Makefile

twitter:
  username: chainsawriot
  card: summary
annotate_links: true
